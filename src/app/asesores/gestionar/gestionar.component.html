<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let error of errores">
    {{ error }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #asesorForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="nombre" [(ngModel)]="asesor.nombre" required maxlength="50" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              El nombre es requerido
            </div>
            <div *ngIf="nombre.errors.maxlength">
              El nombre puede contener máximo 50 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="especialidad" class="col-form-label col-sm-2">Especialidad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="especialidad" [(ngModel)]="asesor.especialidad" required maxlength="50" #especialidad="ngModel">
          <div class="alert alert-danger" *ngIf="especialidad.invalid && (especialidad.dirty || especialidad.touched)">
            <div *ngIf="especialidad.errors.required">
              La especialidad es requerida
            </div>
            <div *ngIf="especialidad.errors.maxlength">
              La especialidad puede contener máximo 50 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!asesor.id else elseBlock" [disabled]="!asesorForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!asesorForm.form.valid">Actualizar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
