<div class="card border-success mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button [routerLink]="['/clientes/gestionar']" class="btn btn-rounded btn-success" type="button">Crear Cliente</button>
    </div>

    <div class="alert alert-info" *ngIf="clientes?.length == 0">
      No se cuenta con clientes en el sistema
    </div>
    <table class="table table-bordered table-stripped" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>Historial</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Ciudad</th>
          <th>Teléfono</th>
          <th>Lista tarjetas</th>
          <th>Administrar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td><button [routerLink]="['/clientes/historial/', cliente.id]" class="btn btn-rounded btn-success" type="button" [disabled]="cliente.tarjetas?.length == 0">Ver</button></td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.ciudad }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <ul class="tarjetas" *ngIf="cliente.tarjetas.length > 0">
              <li *ngFor="let tarjeta of cliente.tarjetas">{{ tarjeta.numero | numeroTarjetaPipe }}</li>
            </ul>
          </td>
          <td>
            <button [routerLink]="['/clientes/gestionar', cliente.id]" type="button" name="editar" class="btn btn-primary">Administrar</button>
          </td>
          <td>
            <button (click)="delete(cliente.id)" type="button" name="eliminar" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
